<script type="text/javascript">
  $(document).ready(function() {
    $('.submit').attr('disabled', true);
    $('#message').keyup(function() {
      if ($(this).val().length != 0)
        $('.submit').attr('disabled', false);
      else
        $('.submit').attr('disabled', true);
    })
  });
</script>

  input[type=number] {

</style>
