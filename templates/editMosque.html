<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

</head>
<script>
  $(document).ready(function() {
    $("#btnClear").on("click", function() {
      var selectize = $select[0].selectize;
      selectize.clear();
    });

    var $select = $("#edit-mosque").selectize({
      sortField: 'text',
      onItemAdd: function(value) {
        window.location.href = '/editMosque?mosque=' + value;
      }
    });
  });
</script>
<script>
  window.addEventListener("pageshow", function(event) {
    var historyTraversal = event.persisted ||
      (typeof window.performance != "undefined" &&
        window.performance.navigation.type === 2);
    if (historyTraversal) {
      // Handle page restore.
      window.location.reload();
    }
  });
</script>
<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type=number] {
    -moz-appearance: textfield;
  }
</style>

{{ if .MosqueChoosen}}

<form method="post" action="/editMosque">
  <p>Alte Kapazität: {{.CapacityMen}}, bereits angemeldet: {{.UsedMen}}</p>
  Kapazität Männer: <input type="number" name="cap-m" min={{.UsedMen}}>
  <br>
  <p>Alte Kapazität: {{.CapacityWomen}}, bereits angemeldet: {{.UsedWomen}}</p>
  Kapazität Frauen: <input type="number" name="cap-w" min={{.UsedWomen}}>
  <br> <br> <br>
  <input id="submit" type="submit" value="Eintragen">
</form><br><br><br><br><br>

{{ else }}

<select id="edit-mosque" placeholder="Camiinizi secin / Wählen Sie Ihre Moschee aus">
  <option value="">Camiinizi secin / Wählen Sie Ihre Moschee aus</option>
  {{ range .Mosques}}
  <option value="{{.Name}}">{{.Name}}, Ort: {{.City}}</option>
  {{ end }}
</select>
<input type="button" class="button" id="btnClear" value="Secenegi Sil | Auswahl löschen"></input>

{{end}}

</html>
