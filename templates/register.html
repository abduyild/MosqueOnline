<style>
input[type=text] {
  padding: 12px 20px;
  margin: 20px 20;
  border: none;
  border-bottom: 2px solid red;
}
input[type=text]:focus {
  border-bottom: 2px solid #555;
}

input[type=password] {
  padding: 12px 20px;
  margin: 20px 20;
  border: none;
  border-bottom: 2px solid red;
}
input[type=password]:focus {
  border-bottom: 2px solid #555;
}

  padding: 12px 20px;
  margin: 20px 50;

<div class="container">
	<h1>Register</h1>
	<form method="post" action="/register">

		<label for="username">Username</label>
		<input type="text" id="username" name="username"> <br />
		
		<!-- Maybe add function for automatically changing the maximum id on the basis of the amount of Group elements in the DB -->
		<label for="group">Group</label>
		<input type="number" id = "group" name="group" min="1" max="6"> <br />
		
		<label for="password">Password</label>
		<input type="password" id="password" name="password"> <br />
		
		<button type="submit">Register</button>
	</form>
</div>
